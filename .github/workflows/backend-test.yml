name: Back-End Playwright Tests

on:
  schedule:
    - cron: "30 3 * * 1-5"  # 9:00 AM IST (3:30 AM UTC), Monday to Friday
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs: 
      environment: 
        required: true
        type: choice
        options:
          - dev
          - qa
          - uat

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    env:
        CITIZEN_USERNAME: ${{ vars.CITIZEN_USERNAME }}
        CITIZEN_PASSWORD: ${{ vars.CITIZEN_PASSWORD }}
        LITIGENT_USERNAME: ${{ vars.LITIGENT_USERNAME }}
        LITIGENT_PASSWORD: ${{ vars.LITIGENT_PASSWORD }}
        NAYAMITRA_USERNAME: ${{ vars.NAYAMITRA_USERNAME }}
        NAYAMITRA_PASSWORD: ${{ vars.NAYAMITRA_PASSWORD }}
        FSO_USERNAME: ${{ vars.FSO_USERNAME }}
        FSO_PASSWORD: ${{ vars.FSO_PASSWORD }}
        JUDGE_USERNAME: ${{ vars.JUDGE_USERNAME }}
        JUDGE_PASSWORD: ${{ vars.JUDGE_PASSWORD }}
        CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Install Playwright (core + browsers)
        run: |
          npm install @playwright/test
          npm install @types/node
          npm install dotenv
          npx playwright install --with-deps

      - name: Verify Playwright installation
        run: |
          npx playwright --version


      - name: Run Back-End Playwright tests
        run: |
          cd "Case create/"
          TEST_ENV=${{ inputs.environment }} ./run-all-tests.sh --workers=1

      - name: Upload Playwright Report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
