name: Back-End Playwright Testsn

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Install Playwright (core + browsers)
        run: |
          npm install @playwright/test
          npm install @types/node
          npm install dotenv
          npx playwright install --with-deps

      - name: Verify Playwright installation
        run: |
          npx playwright --version

      - name: Debug environment variables
        run: |
          echo "Checking CI variables..."
          echo "CITIZEN_USERNAME=${{ secrets.CITIZEN_USERNAME }}"
          echo "JUDGE_USERNAME=${{ secrets.JUDGE_USERNAME }}"

      - name: Run Back-End Playwright tests
        env:
          CITIZEN_USERNAME: ${{ secrets.CITIZEN_USERNAME }}
          CITIZEN_PASSWORD: ${{ secrets.CITIZEN_PASSWORD }}
          LITIGENT_USERNAME: ${{ secrets.LITIGENT_USERNAME }}
          LITIGENT_PASSWORD: ${{ secrets.LITIGENT_PASSWORD }}
          NAYAMITRA_USERNAME: ${{ secrets.NAYAMITRA_USERNAME }}
          NAYAMITRA_PASSWORD: ${{ secrets.NAYAMITRA_PASSWORD }}
          FSO_USERNAME: ${{ secrets.FSO_USERNAME }}
          FSO_PASSWORD: ${{ secrets.FSO_PASSWORD }}
          JUDGE_USERNAME: ${{ secrets.JUDGE_USERNAME }}
          JUDGE_PASSWORD: ${{ secrets.JUDGE_PASSWORD }}
          CI: true
        run: |
          cd "Case create/"
          bash run-all-tests.sh

      - name: Upload Playwright Report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
